name: Build and Deploy to Docker  Hub

on:
  push:
    branches:
      - main  # Change to 'main' if your default branch is main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Check Out Repo
        uses: actions/checkout@v2

      # Step 2: Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push the Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            bharatkhatwani/wallet_app:latest
            bharatkhatwani/wallet_app:${{ github.sha }}
          cache-from: type=registry,ref=bharatkhatwani/wallet_app:latest
          cache-to: type=registry,ref=bharatkhatwani/wallet_app:latest,mode=max

      # Step 4: Verify that the image was pushed
      - name: Verify Pushed Image
        run: docker pull bharatkhatwani/wallet_app:latest
